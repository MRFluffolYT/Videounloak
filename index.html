<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prenota la tua chiamata</title>
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 60px;
      letter-spacing: -0.03rem;
    }

    .plyr__video-wrapper {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      max-width: 880px;
      margin: 0 auto;
    }

    #lockedContent {
      display: none;
      margin: 80px auto 0;
      background-color: #fff;
      padding: 50px 40px;
      border-radius: 24px;
      max-width: 620px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease;
    }

    #lockedContent.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #lockedContent h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #000;
    }

    #lockedContent p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    a.button {
      background-color: #0071e3;
      color: white;
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 100px;
      transition: background-color 0.3s ease;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    a.button:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.9rem;
        margin-bottom: 40px;
      }

      #lockedContent {
        padding: 30px 20px;
      }

      a.button {
        width: 100%;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>

  <h1>Guarda il video<br>per sbloccare la tua chiamata gratuita</h1>

  <video id="myVideo" playsinline webkit-playsinline controls controlsList="nodownload">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <div id="lockedContent">
    <h2>Prenota ora</h2>
    <p>Hai completato il video. Clicca sul pulsante qui sotto per prenotare una chiamata gratuita con il nostro team.</p>
    <a href="https://calendly.com/advisualagency/15m" class="button" target="_blank">Prenota la tua chiamata</a>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#myVideo', {
      fullscreen: { enabled: false },
      controls: ['play', 'progress', 'current-time', 'mute', 'volume']
    });

    const video = document.querySelector('#myVideo');
    const content = document.getElementById("lockedContent");
    let lastTime = 0;

    video.addEventListener("timeupdate", () => {
      if (video.currentTime > lastTime + 2) {
        video.currentTime = lastTime;
      } else {
        lastTime = video.currentTime;
      }
    });

    video.addEventListener("ended", () => {
      content.classList.add("show");
    });
  </script>
</body>
</html>
